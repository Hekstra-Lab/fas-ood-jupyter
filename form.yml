---
name: Jupyter Notebook - Local Install Only
cluster: "odyssey3"
attributes:
  modules: 
    label: "Extra module strings to load"
    value: null
    widget: text_field

  pathfiles: 
    label: "Extra path files to source"
    value: null
    widget: text_field

  conda_env: 
    label: "Which conda environment to use"
    value: base
    widget: text_field
  
  extra_jupyter_args: ""
  course: life
  custom_time:
    label: "Allocated Time (expressed in MM , or HH:MM:SS , or DD-HH:MM)."
    value: "04:00:00"
    widget: text_field
  
  uselab:
    label: "Use Jupyter Lab instead of Jupyter Notebook"
    widget: check_box
    value: 1
    help: |
          _JupyterLab is the next generation of Jupyter, and is completely compatible with existing Jupyter Notebooks._

  bc_queue:
    label: "SLURM partition"
    value: "test"
    widget: text_field
  custom_email_address:
    label: email address for status notification
    widget: text_field
  
  custom_memory_per_node:
    label: "Memory in GB"
    value: "4"
    widget: "number_field"
  
  custom_num_cores:
    label: "Number of CPU cores"
    value: "2"
    widget: "number_field"
  
  custom_num_gpus:
    label: "GPUs to allocate"
    value: "0"
    widget: "number_field"

  jupyter_version: harvardat_jupyter-general-small_e1eda52d.sif
  custom_reservation: null
  envscript: null
  bc_account:
    label: "Slurm Account"
    help: "If you are not in multiple labs please leave this blank."

form:
  - modules
  - pathfiles
  - conda_env
  - extra_jupyter_args
  - course
  - bc_queue
  - uselab
  - custom_memory_per_node
  - custom_num_cores
  - custom_num_gpus
  - custom_time
  - jupyter_version
  - envscript
  - custom_reservation
